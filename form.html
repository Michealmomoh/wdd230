    <main>
        <h1>Form Submission</h1>
    <form action="record.html" method="get">
      <!-- Username -->
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      
      <!-- Password -->
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required pattern="[a-zA-Z0-9]{8,}" title="Password must be at least 8 alpha-numeric characters.">
      
      <!-- Confirm Password -->
      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" required>
      <p id="password-error" class="error"></p>
      
      <!-- Email -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid BYUI email address.">
      
      <!-- Page Rating -->
      <label for="rating">Page Rating:</label>
      <input type="range" id="rating" name="rating" min="1" max="10" step="1" oninput="updateRatingValue(this.value)"> 
      <span id="rating-value">5</span>
      
      <!-- Submit Button -->
      <button type="submit">Submit</button>
    </form>
