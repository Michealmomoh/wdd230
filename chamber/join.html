<body>
    <hr>
    <header>
        <img src="images/Member.jpg" alt="no images" width="200" >
        <link rel="icon" href="images/favicon.ico">

        <span> MICHAEL KELVIN MOMOH</span>
        <button id="darkModeToggle">Dark Mode</button>

    </header>
    <button id="hamburger" aria-label="Menu">&#9776;</button>
    <main>
        <section>
            <h2>Membership Application</h2>
            <form action="thankyou.html" method="get">
              <label for="firstName">First Name:</label>
              <input type="text" id="firstName" name="firstName" required>
              
              <label for="lastName">Last Name:</label>
              <input type="text" id="lastName" name="lastName" required>
              
              <label for="title">Title/Position:</label>
              <input type="text" id="title" name="title" pattern="[A-Za-z-\s]{7,}" required>
              
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" placeholder="example@email.com" required>
              
              <label for="phone">Mobile Phone:</label>
              <input type="tel" id="phone" name="phone" required>
              
              <label for="organization">Business/Organization Name:</label>
              <input type="text" id="organization" name="organization" required>
              
              <label for="membership">Membership Level:</label>
              <select id="membership" name="membership">
                <option value="NP">Non-Profit</option>
                <option value="Bronze">Bronze</option>
                <option value="Silver">Silver</option>
                <option value="Gold">Gold</option>
              </select>
              
              <label for="description">Business/Organization Description:</label>
              <textarea id="description" name="description"></textarea>
              
              <input type="hidden" id="timestamp" name="timestamp" value="">
              
              <button type="submit">Submit Application</button>
            </form>
          </section>
      
          <aside>
            <h3>Membership Levels</h3>
            <ul>
              <li><strong>Non-Profit:</strong> Free. Access to community events.</li>
              <li><strong>Bronze:</strong> Basic perks, event participation.</li>
              <li><strong>Silver:</strong> Advertising benefits and discounts.</li>
              <li><strong>Gold:</strong> Premium perks and sponsorship opportunities.</li>
            </ul>
          </aside>
        
       
       
    </main>
